<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #444;
        text-align: center;
        padding: 10px;
      }
      nav a {
        text-decoration: none;
        color: #fff;
        margin: 0 10px;
      }
      section {
        padding: 20px;
      }
      .project {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 15px;
      }
      .project img {
        max-width: 100%;
        height: auto;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Grace Portfolio</h1>
    </header>

    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>

    <section id="about">
      <h2>About Me</h2>
      <p>Write something about yourself here.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
        <img src="project1.jpg" alt="Project 1 Image" />
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Description of project 2.</p>
        <img src="project2.jpg" alt="Project 2 Image" />
      </div>
      <!-- Add more projects as needed -->
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: your.email@example.com</p>
      <p>Phone: 123-456-7890</p>
    </section>

    <footer>&copy; 2023 My Portfolio</footer>
  </body>
</html>
